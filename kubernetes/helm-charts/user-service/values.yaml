# Default values for user-service
replicaCount: 2

image:
  repository: ""  # Will be set by CI/CD
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.learningplatform.example.com
      paths:
        - path: /api/users
          pathType: Prefix
        - path: /api/auth
          pathType: Prefix
  tls:
    - secretName: user-service-tls
      hosts:
        - api.learningplatform.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
env:
  - name: FLASK_ENV
    value: "production"
  - name: PORT
    value: "5000"
  - name: DATABASE_URL
    value: "postgresql://postgres:postgres@postgres:5432/users"
  - name: REDIS_URL
    value: "redis://redis:6379"
  - name: SECRET_KEY
    value: "prod-secret-key-change-it"
  - name: JWT_SECRET
    value: "prod-jwt-secret-change-it"

# Health checks
livenessProbe:
  httpGet:
    path: /health/live
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/ready
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 5

# Service Monitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 30s
  path: /metrics
